<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Location-based Tracking</title>

     <!-- Location Based AR-->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
   <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>

    <!-- Is added to get the current gps position-->
    <script src="src/gps.js"></script>

    <style>
      .centered {
          height: 20%;
          justify-content: center;
          position: fixed;
          bottom: 0%;
          display: flex;
          flex-direction: row;
          width: 100%;
          margin: 0px auto;
          left: 0;
          right: 0;
          font-size: large;
          color: white;
      }
    </style>
</head>
  <body style="margin: 0; overflow: hidden;">
    
    <!-- Displays the current position of the device-->
    <div class="centered">
      <div id="alert">Current Position</div>
    </div>

    <!-- AR Scene-->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">

        <!--IGP side entrance-->
        <a-image gps-entity-place="latitude: 29.0951064; longitude: 48.0819555;" src="./images/map-marker.png"></a-image>

        <!--IGP parking lot-->
        <a-image gps-entity-place="latitude: 29.0951194; longitude: 48.0819621;" src="./images/map-marker.png"></a-image>
        <a-box color="yellow" gps-entity-place="latitude: 29.0951194; longitude: 48.0819621;" />

        <a-camera look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-camera="positionMinAccuracy: 20; alert: true; gpsTimeInterval: 1000; maxDistance: 40; gpsMinDistance: 2;" rotation-reader> </a-camera>
    </a-scene>

  </body>
</html>
